<ion-content class="login-screen csLoginScreen">
  <form (ngSubmit)="login()" novalidate>
    <ion-list class="letter-space">
      <img src="../../assets/images/school-logo.png" class="csLogo">
      <ion-item>
        <ion-icon name="person" color="schoolBlue" item-left></ion-icon>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username" class="csInput"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-unlock" color="schoolBlue" item-left></ion-icon>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" class="csInput"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit">Login</button>
  </form>
</ion-content>
<button class="csBottom" item-right full icon-left ion-button clear (click)="openModal()">
    <ion-icon name="sad"></ion-icon>
    Forgot Password?
  </button>
